<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A horizon visibility calculator to show how much of a distant object is hidden by Earth's curvature">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://beyondhorizoncalc.com/">
  <meta property="og:title" content="Beyond Horizon Calculator">
  <meta property="og:description" content="Calculate how much of a distant object is hidden by Earth's curvature. Perfect for photographers, observers, and science enthusiasts.">
  <meta property="og:image" content="https://beyondhorizoncalc.com/assets/social_preview.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://beyondhorizoncalc.com/">
  <meta name="twitter:title" content="Beyond Horizon Calculator">
  <meta name="twitter:description" content="Calculate how much of a distant object is hidden by Earth's curvature. Perfect for photographers, observers, and science enthusiasts.">
  <meta name="twitter:image" content="https://beyondhorizoncalc.com/assets/social_preview.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Beyond Horizon Calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Beyond Horizon Calculator</title>
  <link rel="manifest" href="manifest.json">
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>
