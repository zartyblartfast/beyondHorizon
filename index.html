<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <script>
    // Dynamically set base href based on hostname
    var baseHref = '/';
    if (window.location.hostname === 'zartyblartfast.github.io') {
      baseHref = '/beyondHorizonCalc/';
    }
    document.write('<base href="' + baseHref + '" />');
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A horizon visibility calculator to show how much of a distant object is hidden by Earth's curvature">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Beyond Horizon Calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Beyond Horizon Calculator</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Log the current hostname and base href for debugging
    console.log('Hostname:', window.location.hostname);
    console.log('Base href:', document.querySelector('base').getAttribute('href'));
  </script>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      if (!window._flutter) {
        console.error('Flutter not loaded. Current base path:', document.querySelector('base').getAttribute('href'));
        return;
      }
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
